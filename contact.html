<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Lisa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>
    <div>
        <!--Main wrapper div-->
        <div class="main-nav">
            <nav>
                <ul class="nav">
                    <li class="name"><a href="index.html">Lisa</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a class="active-nav" href=" contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <header>
            <img src="images/lisae.jpg" alt="Image of Lisa" class="profile-image" title="Image of Lisa">
            <h1 class="tag name">Hello, please use the contact info below to reach out</h1>
            <p class="tag location">I will get back to you within 24 hours</p>
        </header>

        <main class="flex">
            <section class="card">
                <h2>Contact Me</h2>
                <div class="contact-form">
                    <form action="/hamsters">
                        <p class="form-field">
                            <label for="UsernameInput">Name</label>
                            <input type="text" placeholder="Enter your Name" id="UsernameInput" name="UsernameInput"
                                required>
                        </p>

                        <p class="form-field">
                            <label for="EmailInput">Email</label>
                            <input type="email" placeholder="Enter your Email" id="EmailInput" name="EmailInput"
                                required>
                        </p>
                        <input type="submit" value="Submit" class="submitbutton">
                    </form>
                </div>
                <h3>Phone</h3>
                <address>
                    <a href="tel:000-000-0000">(000) 000-0000</a>
                </address>
            </section>

            <section class="card">
                <h2>Address</h2>
                <address>
                    123 - 000 Avenue<br>
                    Imaginary Way, CA<br>
                    V1V V1V
                </address>
                <figure>
                    <img src="images/map.jpg" alt="map of Imaginary Way CA" title="map of Imaginary Way CA">
                    <figcaption>Local map of Imaginary Way, CA</figcaption>
                </figure>

            </section>

        </main>
        <footer>
            <ul>
                <li><a href="https://github.com/lisaeernst" class="social github" target="_blank">Github</a></li>
            </ul>
            <p class="copyright"><small>&copy; 2021, Lisa Ernst</small></p>
        </footer>
    </div>
    <!--End of main wrapper div-->
</body>

</html>
