<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Lisa Ernst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>
    <div>
        <!--Main wrapper div-->
        <div class="main-nav">
            <nav>
                <ul class="nav">
                    <li class="name"><a href="index.html">Lisa Ernst</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <header>
            <img src="images/lisaeernst.jpg" alt="Photo of Lisa Ernst" class="profile-image">
            <h1 class="tag name">Hello, please use the contact info below to reach out</h1>
            <p class="tag location">I will get back to you within 24 hours</p>
        </header>

        <main class="flex">
            <div class="card">
                <h2>Contact Me</h2>
                <div class="contact-form">
                    <form action="">
                        <!--I would usually enter in the other attributes for the form action here but this is a fake form going nowhere-->
                        <p class="form-field">
                            <label for="UsernameInput">Name</label>
                            <input type="text" placeholder="Enter your Name" id="UsernameInput" name="UsernameInput"
                                required>
                        </p>

                        <p class="form-field">
                            <label for="EmailInput">Email</label>
                            <input type="email" placeholder="Enter your Email" id="EmailInput" name="EmailInput"
                                required>
                        </p>
                        <input type="submit" value="Submit" class="submitbutton">
                    </form>
                </div>
                <address>
                    <!--I would usually enter in "tel:phonenumber" in the anchor tags href value below but this is a fake contact-->
                    <h3>Phone</h3>
                    <a href="">(111) 111-1111</a>
                </address>
            </div>

            <div class="card">
                <h2>Address</h2>
                <address>
                    123 - 000 Avenue<br>
                    Imaginary Way, CA<br>
                    V1V V1V
                </address>
                <figure>
                    <img src="images/map.jpg" alt="map of Imaginary Way CA">
                    <figcaption>Local map of Imaginary Way CA</figcaption>
                </figure>

            </div>

        </main>
        <footer>
            <ul>
                <li><a href="https://github.com/lisaeernst" class="social github" target="_blank">Github</a></li>
            </ul>
            <p class="copyright"><small>&copy; 2021, Lisa Ernst</small></p>
        </footer>
    </div>
    <!--End of main wrapper div-->
</body>

</html>
